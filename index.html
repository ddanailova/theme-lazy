---
layout: site
---

<ul class="listing posts">
    {% for post in site.posts %}
      <li>
        <a href="{{site.baseurl}}{{ post.url }}">
          <span class="title">{{ post.title }}</span>
          <span class="date">{{ post.date | date_to_string }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
<section class="rating">
  <p >Did you like my blog?</p>
  <a href="#" class="button dark-pink">Very much</a>
  <a href="#" class="button coral">Yes, I did</a>
  <a href="#" class="button light-blue">It is OK</a>
  <a href="#" class="button blue">Not at all</a>
</section>
